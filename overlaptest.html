<html>
	<body>
		<canvas id="screen" width="500" height="500"></canvas>
	</body>
	<head>
		<script type="text/javascript" src="./Entity.js" ></script>
		<script type="text/javascript" src="./mouse.js" ></script>
		<script type="text/javascript" src="./Vec2.js" ></script>
		<script type="text/javascript">
			var spinner = new Entity( 200, 200, 300, 100 );
			spinner.angle = 1.1;

			var counter = new Entity( 0, 0, 100, 50 );

			var canvas = document.getElementById( "screen" );
			var context = canvas.getContext( "2d" );

			var update = function() {
				context.clearRect( 0, 0, 500, 500 );

				counter.angle += 0.02;
				spinner.angle += 0.04;

				counter.posX = mouse.x;
				counter.posY = mouse.y;

				context.fillStyle = 'blue';
				counter.drawRect( context );

				context.fillStyle = 'green';
				if ( spinner.angleOverlaps( counter ) ) context.fillStyle = 'red';
				spinner.drawRect( context );
			}

			setInterval( update, 60 );
		</script>
	</head>
</html>
